name: CI/CD - ONS API

on:
  push:
    branches:
      - main
      - feat_ons_api

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar gcloud com Workload Identity
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          export_default_credentials: true

      # 3. Autenticar Docker para Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev

      # 4. Build da imagem Docker
      - name: Build Docker image
        run: |
          docker build -t us-east1-docker.pkg.dev/${PROJECT_ID}/sauter-projet-repo/ons-api:latest .
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

      # 5. Push da imagem para Artifact Registry
      - name: Push Docker image
        run: |
          docker push us-east1-docker.pkg.dev/${PROJECT_ID}/sauter-projet-repo/ons-api:latest
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

      # 6. Deploy para Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy sauter-cloud-run-service \
            --image us-east1-docker.pkg.dev/${PROJECT_ID}/sauter-projet-repo/ons-api:latest \
            --region us-east1 \
            --platform managed \
            --allow-unauthenticated
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}