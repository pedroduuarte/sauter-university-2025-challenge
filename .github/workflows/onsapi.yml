name: CI/CD - ONS API

on:
  push:
    branches:
      - main
      - feat_ons_api

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Autenticação GCP via Workload Identity Federation
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 3. Configurar Docker para Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev --quiet

      # 4. Build e push da imagem Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sauter-projet-repo/ons-api:latest

      # 5. Deploy para Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy sauter-cloud-run-service \
            --image us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/sauter-projet-repo/ons-api:latest \
            --region us-east1 \
            --platform managed \
            --allow-unauthenticated